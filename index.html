<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GROW fit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- ===== トップ画面 ===== -->
  <div id="main-screen">
    <h1 class="title">GROW fit</h1>

    <div class="status-panel">
      <h2>ステータス</h2>
      <ul>
        <li>胸筋力 Lv <span id="chestLv">1</span></li>
        <li>背筋力 Lv <span id="backLv">1</span></li>
        <li>脚力 Lv <span id="legLv">1</span></li>
      </ul>
    </div>

    <div class="train-panel">
      <select id="trainingType">
        <option value="chest">ベンチプレス</option>
        <option value="back">懸垂</option>
        <option value="leg">スクワット</option>
      </select>
      <button onclick="startTraining()">トレーニング実行</button>
    </div>
  </div>

  <!-- ===== リザルト画面 ===== -->
  <div id="result-screen" class="hidden">
    <h2>RESULT</h2>
    <p id="resultText"></p>
    <button onclick="backToMain()">戻る</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
