<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Muscle RPG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="container">
    <h1>Muscle RPG</h1>
  
    <input type="text" id="playerId" placeholder="プレーヤーID">
    
    <div class="status">
      <h2>勇者の強さ</h2>
      <ul>
        <li>体力：Lv <span id="HPLv">1</span></li>
        <li>胸筋力：Lv <span id="chestLv">1</span></li>
        <li>背筋力：Lv <span id="backLv">1</span></li>
        <li>脚力：Lv <span id="legLv">1</span></li>
      </ul>
    </div>
    
    <div class="avatar">
      <img id="avatarImage" src="images/base.png">
    </div>
    
    <select id="training">
      <option value="">トレーニングを選択</option>
      <option value="run">ランニング</option>
      <option value="chest">胸トレ</option>
      <option value="back">背中トレ</option>
      <option value="leg">脚トレ</option>
    </select>
  
    <button onclick="runTraining()">トレーニング実行</button>
    
  </div>


</div>

<script src="script.js"></script>
</body>
</html>
